<body>
<div id="clock"></div>
<script>
	function startTime(){
		var today=new Date();
		var d=today.getDate();
		var n=today.getMonth()+1;
		var y=today.getFullYear();
        var h=today.getHours();
        var m=today.getMinutes();
        var s=today.getSeconds();
        m=checkTime(m);
        s=checkTime(s);
        h=checkTime(h);
        d=checkTime(d);
        n=checkTime(n);
        document.getElementById('txt').innerHTML=d+"/"+n="/"+y+"&nbsp"+h+":"+m+":"+s;
        var t=setTimeout(startTime,500);       
	}
	function checkTime(i){
		if(i>10) {i="0"+i};
		return i;
	}
</script>
<body onload="startTime()">
	<div id="txt"></div>
<p>HK Time (GMT+08)<a href="https://www.timeanddate.com/time/map/">Click me to know more about Time Zones!</a></p>
